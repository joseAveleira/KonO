
<div class="ui items" ng-repeat="proyecto in allprojects">
  <div class="item">
    <a class="ui small image">
      <!--<img src="../../img/{{proyecto-imagen}}">-->
      <img src="../../img/{{proyecto.image}}">
    </a>
    <div class="content">
      <a class="header">{{proyecto.nombre}}</a>
      <div class="description">
        <p>{{proyecto.descripcion}}</p>
      </div>
      <div class="extra">
        <rating id="my-rating" size="large" type="star" ng-model="rating"></rating>
      </div>
    </div>
  </div>
</div>
